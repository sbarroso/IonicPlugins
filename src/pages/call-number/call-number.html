<ion-header>

  <ion-navbar>
    <ion-title>Telephone Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>

  </ion-item>
  <button ion-button (click)="call()">Call</button>

</ion-content>
